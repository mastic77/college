<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--THere aree two types of list They are 
    
    -->
    <!--Order list-->
    <ol>
        <li>book</li>
        <li>copy</li>
        <li>pen</li>
        
    </ol>
    <ol type="1" start="15">
        <li>book</li>
        <li>copy</li>
        <li>pen</li>
        
    </ol>

    <!--unorder list-->
    <ul >
        <li>book</li>
        <li>copy</li>
        <li>pen</li>
        
    </ul>
    <ul class="cl">
        <li>book</li>
        <li>copy</li>
        <li>pen</li>
        
    </ul>
    
</body>
</html>
